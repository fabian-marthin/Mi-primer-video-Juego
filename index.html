<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Platzriv</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <p>Pon tu nombre, por favor e inicia el juego</p>
    <input type="text" id="nombreDelJUgador">
    <div class="gameContainer">
        <canvas id="game"></canvas>

        <div class="btns">
            <button id="up">Arriba</button>
        
            <button id="left">Izquierda</button>
            <button id="right">Derecha</button>
        
            <button id="down">Abajo</button>
        </div>

        <div>
            <button id="start">Inicia el Juego</button>
            <button id="reiniciar">Reiniciar</button>
        </div>

        <div class="messages">
            <!-- TODO -->
            <p>Vidas: <span id="Lives"></span></p>
            <p>Tiempo: <span id="Time"></span></p>
        </div>
    </div>

    <script src="./maps.js"></script>
    <script src="./game.js"></script>

</body>
</html>
